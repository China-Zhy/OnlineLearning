<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>基础表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">活动图片</label>
        <div class="layui-input-inline">
            <input type="text" name="image" lay-verify="required" placeholder="请上传活动图片" autocomplete="off" class="layui-input" >
        </div>
        <button style="float: left;" type="button" class="layui-btn" id="layuiadmin-upload-useradmin">上传图片</button>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">活动标题</label>
        <div class="layui-input-inline">
            <input type="text" name="title" lay-verify="required" placeholder="请输入活动标题" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-inline">
            <input type="text" name="create" id="create" lay-verify="datetime" placeholder="请选择开始时间" autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label">截止时间</label>
        <div class="layui-input-inline">
            <input type="text" name="deadline" id="deadline" lay-verify="datetime" placeholder="请选择截止时间" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">折扣力度</label>
        <div class="layui-input-inline">
            <input type="text" name="discount" placeholder="请输入折扣力度" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">活动内容</label>
        <div class="layui-card-body layui-row layui-col-space10">
            <div class="layui-col-md12">
                <textarea name="" placeholder="请输入活动内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload', 'laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload
            ,laydate = layui.laydate;

        // 表格顶部时间选择部分
        laydate.render({
            elem: '#create',
            type: 'datetime', // 设置日期时间选择器类型为 datetime
            format: 'yyyy-MM-dd HH:mm:ss' // 指定日期时间格式
        });

        laydate.render({
            elem: '#deadline',
            type: 'datetime', // 设置日期时间选择器类型为 datetime
            format: 'yyyy-MM-dd HH:mm:ss' // 指定日期时间格式
        });

        upload.render({
            elem: '#layuiadmin-upload-useradmin'
            ,url: layui.setter.base + 'json/upload/demo.js'
            ,accept: 'images'
            ,method: 'get'
            ,acceptMime: 'image/*'
            ,done: function(res){
                $(this.item).prev("div").children("input").val(res.data.src)
            }
        });
    })
</script>
</body>
</html>
